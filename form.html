<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form - Christoper E. Calvachi</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Christoper E. Calvachi. page to generate a form using Javascript functions">
    <meta name="author" content="Christoper E. Calvachi">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form id="product-review-form" action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" name="rating" value="1" required>
                    &#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="2">
                    &#9733;&#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="3">
                    &#9733;&#9733;&#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="4">
                    &#9733;&#9733;&#9733;&#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="5">
                    &#9733;&#9733;&#9733;&#9733;&#9733;
                </label>
            </fieldset>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" name="features" value="durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" name="features" value="ease-of-use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="features" value="performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" name="features" value="design">
                    Design
                </label>
            </fieldset>

            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review" rows="5"></textarea>

            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Christoper Enrique Calvachi | Ecuador | Last Modificate: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
